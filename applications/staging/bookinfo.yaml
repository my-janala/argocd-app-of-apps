apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-staging
  namespace: argocd
  annotations:
    argocd.argoproj.io/namespace: bookinfo-staging
spec:
  project: bookinfo-staging
  source:
    repoURL: https://github.com/my-janala/argocd-app-of-apps.git
    targetRevision: main
    path: helm-charts/bookinfo/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: bookinfo-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true