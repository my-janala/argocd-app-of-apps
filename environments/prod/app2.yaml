apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1-prod
  namespace: argocd
spec:
  project: prod
  source:
    repoURL: https://github.com/my-janala/argocd-app-of-apps.git
    targetRevision: feature/argocd-app-of-apps-multi-env
    path: manifests/app1
  destination:
    server: https://kubernetes.default.svc
    namespace: app1-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true